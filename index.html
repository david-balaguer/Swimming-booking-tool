<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" /> <!-- proper encoding-->
    <meta name="viewport" content="width=device-width", initial-scale="1.0" /> <!-- visible on mobile-->
    <title>Swim with David</title>
    <link rel="stylesheet" href="style.css" /> <!-- styling-->
</head>

<body>
    <header>
        <h1> Swim with David!</h1>
        <h3> Private swimming lessons in Leipzig for any skill level.</h3>
    </header>
    
    <section id="about">
        <img src="images/diogenes-and-alexander.jpg" alt="David's photo" class="profile-pic" />
        <p>
            Hi, I'm David, a certified swimming instructor based in Leipzig. I teach children and adults how to swim confidently and safely.
        </p>
    </section>
    
    <section id="booking">
        <h2>Book a Lesson with me!</h2>
        <form id="bookingForm">
            <label for="name">Your Name</label>
            <input type="text" id="name" required />

            <label for="email">Email Address</label>
            <input type="email" id="email" required />

            <label for="date">Lesson Date</label>
            <input type="date" id="date" required />

            <label for="time">Lesson Time</label>
            <input type="time" id="time" required />
            
            <button type="submit">Book Now!</button>
        </form>
        <p id="confirmation"></p>
    </section>
    
    <footer>
        <p>Â© 2025 Swim with David | Leipzig</p>
    </footer>

    <script src="script.js"></script>

</body>
</html>
